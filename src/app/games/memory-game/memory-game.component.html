<div class="game-board">
    <div *ngFor="let card of cards; let i = index" class="card" (click)="flipCard(i)">
      <img *ngIf="card.flipped || card.matched" [src]="card.url" alt="Card">
      <div *ngIf="!card.flipped && !card.matched" class="card-back"></div>
    </div>
  </div>
  <div class="game-container">
    <div *ngIf="allMatched" class="win-message">Gratulálunk, sikerült!</div>
    <button (click)="restartGame()">Újra</button>
  </div>
