<div class="container mt-4">
    <h2 class="mb-3">Gyermekeid</h2>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let child of children">
        <div class="card mb-3 shadow-sm">
          <div class="card-body text-center">
            <img src="https://via.placeholder.com/100" class="rounded-circle mb-3" alt="Profilkép">
            <h5 class="card-title">{{ child.name }}</h5>
            <p class="card-text">Kor: {{ child.age }} év</p>
            <button class="btn btn-primary btn-sm me-2">Módosítás</button>
            <button class="btn btn-danger btn-sm" (click)="deleteChild(child.id)">Törlés</button>
          </div>
        </div>
      </div>
    </div>
  </div>
