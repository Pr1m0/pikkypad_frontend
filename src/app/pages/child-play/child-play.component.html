<div class="play-screen">
    <div class="d-flex justify-content-between align-items-center p-3 bg-light">
      <div>
        <strong>{{ currentGame?.title }}</strong><br />
        <small>{{ currentGame?.description }}</small>
      </div>
      <div class="text-end">
        ⏳ {{ formatTime() }}
        <br />
        <button class="btn btn-sm btn-danger mt-2" (click)="goBack()">Vissza</button>
      </div>
    </div>
  
    <div class="d-flex justify-content-center align-items-center flex-column" style="height: 80vh;">
      <ng-container *ngIf="currentGame?.title === 'Memória játék'">
        <a [routerLink]="['/memorygame']" [queryParams]="{ gameId: currentGame.id }" class="btn btn-lg btn-primary">
          Indítás: {{ currentGame.title }}
        </a>
      </ng-container>
  
      <p class="mt-4">Itt majd a játékok töltődnek be.</p>
  
      <div class="mt-5 d-flex gap-3">
        <button class="btn btn-outline-primary" (click)="previousGame()" [disabled]="currentGameIndex === 0">◀ Előző</button>
        <button class="btn btn-outline-primary" (click)="nextGame()" [disabled]="currentGameIndex >= games.length - 1">Következő ▶</button>
      </div>
    </div>
  </div>
