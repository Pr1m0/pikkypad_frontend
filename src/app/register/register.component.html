<div class="modal-header">
  <h5 class="modal-title">Regisztráció</h5>
</div>

<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label>Név</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="errorMessages.name" class="text-danger mt-1">
        <div *ngFor="let msg of errorMessages.name">{{ msg }}</div>
      </div>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="errorMessages.email" class="text-danger mt-1">
        <div *ngFor="let msg of errorMessages.email">{{ msg }}</div>
      </div>
    </div>

    <div class="mb-3">
      <label>Jelszó</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="errorMessages.password" class="text-danger mt-1">
        <div *ngFor="let msg of errorMessages.password">{{ msg }}</div>
      </div>
    </div>

    <div class="mb-3">
      <label>Jelszó ismét</label>
      <input type="password" class="form-control" formControlName="confirm_password">
      <div *ngIf="errorMessages.confirm_password" class="text-danger mt-1">
        <div *ngFor="let msg of errorMessages.confirm_password">{{ msg }}</div>
      </div>
    </div>
    <div *ngIf="errorMessages.name">
      <div *ngFor="let msg of errorMessages.name">{{ msg }}</div>
    </div>
    <button type="submit" class="btn btn-success">Regisztráció</button>
  </form>
 
</div>
