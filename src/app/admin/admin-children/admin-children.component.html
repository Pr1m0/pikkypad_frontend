<div class="admin-children">
    <h2>Gyermekek kezelése</h2>
  
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Név</th>
          <th>Életkor</th>
          <th>Szülő</th>
          <!-- <th>Művelet</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let child of children">
          <td>{{ child.id }}</td>
          <td>{{ child.name }}</td>
          <td>{{ child.age }}</td>
          <td>{{ child.user?.name }}</td>
          <!-- <td><button class="btn btn-sm btn-outline-danger" (click)="deleteChild(child.id)">Törlés</button></td> -->
        </tr>
      </tbody>
    </table>
  </div>
